<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Login - ATS{% endblock %}

    {% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Recruiter Login</h2>
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="id_username" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="id_password" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'jobs:public_job_list' %}" class="text-blue-600 hover:underline">
                View public job listings
            </a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
